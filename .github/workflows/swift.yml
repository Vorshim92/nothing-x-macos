name: Build & Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build app
      run: |
        xcodebuild build \
          -scheme "Nothing X MacOS" \
          -project "Nothing X MacOS.xcodeproj" \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Zip app
      run: |
        cd build/Build/Products/Release
        ditto -c -k --keepParent "Nothing X MacOS.app" "Nothing-X-MacOS.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Nothing-X-MacOS
        path: build/Build/Products/Release/Nothing-X-MacOS.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: build/Build/Products/Release/Nothing-X-MacOS.zip
        generate_release_notes: true
